<html>
    <head>
        <title>JavaScript Website Preloader</title>
        <link href="assets/css/main.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content" class="loading">
            <div class="wrapper">

                <div id="header">
                    <h1>JavaScript Website Preloader</h1>
                </div>

                <div id="images">
                    <img data-src="assets/images/image-1.jpg" />
                    <img data-src="assets/images/image-2.jpg" />
                    <img data-src="assets/images/image-3.jpg" />
                    <img data-src="assets/images/image-4.jpg" />
                    <img data-src="assets/images/image-5.jpg" />
                    <img data-src="assets/images/image-6.jpg" />
                    <img data-src="assets/images/image-7.jpg" />
                    <img data-src="assets/images/image-8.jpg" />
                    <img data-src="assets/images/image-9.jpg" />
                    <img data-src="assets/images/image-10.jpg" />
                    <img data-src="assets/images/image-11.jpg" />
                    <img data-src="assets/images/image-12.jpg" />
                </div>

            </div>
        </div>

        <div id="preloader">
            <div class="wrapper">
                <p>Loading</p>
                <div id="progress-bar">
                    <div id="bar-background"></div>
                    <div id="bar-progress"></div>
                </div>
            </div>
        </div>

        <script src="assets/js/main-min.js"></script>
    </body>
</html>
